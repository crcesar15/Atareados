<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootcomplete.css">
  <script src="./jquery/jquery.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/jquery.bootcomplete.js"></script>
  <script>
  $( function() {

    $('#tags').bootcomplete({
        url:'subjects.php',
        method: 'POST',
        minLength:2
    });
    $('#btn').click(function(event) {
      console.log($('#color').val());
    });
  } );
  </script>
</head>
<body>
  <a data-toggle="modal" data-target="#myModal">MOdASL</a>
  <input type="color" id="color">
  <button id="btn">Send</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""></h4>
      </div>
      <div class="modal-body">
        <div class="ui-widget">
          <label for="tags">Tags: </label>
          <input id="tags">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"></button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
